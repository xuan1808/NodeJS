<script>
    let html = document.querySelector('.box');
    const fechtProduct = async() => {
        const data = await fetch('http://localhost:3000/products')
        .then(reponse => reponse.json());
        console.log(data);
        data.forEach (product => 
            {
                html.innerHTML+=`
                            <div class="boxx">
                            <a href="productDetail.html?id=${product._id}">
                        <div class="image">
                           
                            <img src="http://localhost:3000/images/${product.image}" alt="">                        
                        </div>
                             <div class="boxxx">
                            <h3>${product.name}</h3>
                            <div class="price">
                            ${product.price}<sup>đ</sup>
                            </div>
                             </div>
                             </div>
                     
                    </a>

                `;
            }
        )
    }
    fechtProduct();
    let menu = document.querySelector('.navbar');
    const fetchMenu = async() => {
        const data = await fetch('http://localhost:3000/categories')
        .then(reponse => reponse.json());
        data.forEach (categories =>{
            menu.innerHTML+=`
              <a href="index.html?category=${categories._id}">${categories.name}</a>
            `;
        })

    }
    fetchMenu();

   
///

   
</script>
